<!DOCTYPE html>
<html>
<head>
    <title>Car Selection Tool</title>
</head>
<body>
    <h1>Car Selection Tool</h1>
    <form action="/select_car" method="post">
        <label for="budget">Budget (in dollars):</label>
        <input type="number" id="budget" name="budget" required><br><br>
        <label for="mileage">Desired Mileage (in MPG):</label>
        <input type="number" id="mileage" name="mileage" required><br><br>
        <label for="safety">Minimum Safety Rating (1-5):</label>
        <input type="number" id="safety" name="safety" required><br><br>
        <button type="submit">Select Car</button>
    </form>
</body>
</html>
